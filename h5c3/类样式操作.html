<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<ul>
    <li class="red">前端嗯嗯嗯</li>
    <li class="blue">java</li>
    <li>javas</li>
    <li class="red">c#</li>
</ul>
<input type="button" value="为第一个li元素添加样式" id="add">
<input type="button" value="为第一个li元素移除样式" id="remove">
<input type="button" value="为第一个li元素切换样式" id="toggle">
<input type="button" value="判断第四个是否存在样式" id="contain">
<!--<video src="../mp3/bb.mp4" controls></video>-->
<script>
    window.onload=function (){
        document.getElementById("add").onclick=function(){
            document.querySelector("li").classList.add("underline");
            console.log(document.querySelector("li"));
            document.getElementsByTagName("li")[1].className="underline";
        }
        document.getElementById("remove").onclick=function(){
            document.querySelector(".blue").classList.remove("blue");
        }
        document.getElementById("toggle").onclick=function(){
            //document.querySelector("li").classList.toggle("red");
            document.querySelectorAll("li")[2].classList.toggle("red");
            console.log(document.querySelector(".blue").classList);
            console.log(document.querySelectorAll("li")[2]);
        }
        document.getElementById("contain").onclick=function(){
            console.log(document.querySelectorAll("li")[3].classList.contains("red"));
        }
    }
</script>
</body>
</html>
